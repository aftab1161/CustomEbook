<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
<div class="centre-fifty">
  <button class="centre-btn" mat-raised-button color="accent"(click)="onAddBook(ebookname.value,generatedby.value)">
    <mat-icon>get_app</mat-icon>
    Add Book
  </button>
  <br/>
<!--  <a #a [href]="downloadLink" target="_blank" style="display: none"></a>-->

  <div style="margin: 10px auto 25px auto; width:50%">
    <mat-card style="margin-top:10px;">
      <mat-card-content>
        <mat-slide-toggle  [(ngModel)]="toc">Include Table of contents</mat-slide-toggle>
        <br/>
        <mat-form-field class="example-full-width">
          <mat-label>Book Name</mat-label>
          <input #ebookname matInput placeholder="Ex. XML schema">
        </mat-form-field>
        <br/>
        <mat-form-field class="example-full-width">
          <mat-label>Generated By</mat-label>
          <input #generatedby matInput placeholder="Ex. XML schema">
        </mat-form-field>
      </mat-card-content>

    </mat-card>

  </div>

  <span>Drag and Drop list items to change order in pdf:</span>
  <div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
    <div class="example-box" *ngFor="let obj of selected" cdkDrag>
      <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
      {{obj.component_name}}
    </div>
  </div>
</div>
