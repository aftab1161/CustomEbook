<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">My Books</h3>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
            <tr>
              <th scope="col">Book Id</th>
              <th scope="col">Book Name</th>
              <th scope="col">Price</th>
              <th scope="col">Status</th>
              <!--                <th scope="col">Completion</th>-->
              <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let book of books">
              <td> {{book.id}} </td>
              <td> {{book.eBookName}} </td>
              <td> {{book.price}} </td>
              <td *ngIf="book.status == 3">
                  <span class="badge badge-dot mr-4">
                    <i class="bg-warning"></i> Bought
                  </span>
              </td>
              <td *ngIf="book.status != 3">
                  <span class="badge badge-dot mr-4">
                    <i class="bg-warning"></i> pending
                  </span>
              </td>
              <td *ngIf="book.status == 3">
                <button mat-button color="warn" (click)="download(book.id)">
                  <mat-icon>get_app</mat-icon>
                  Download
                </button>
              </td>
              <td *ngIf="book.status != 3">
                <button mat-button color="warn" (click)="buy(book.id)">
                  <mat-icon>shopping_basket</mat-icon>
                   Buy
                </button>
              </td>
            </tr>


            </tbody>
          </table>
